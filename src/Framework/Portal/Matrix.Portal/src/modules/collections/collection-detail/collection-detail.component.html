<div class="detail-container" *ngIf="item">
    <div class="section-wrapper modern-theme-bg">
        <div class="detail-header">
            <h2><mat-icon>collections_bookmark</mat-icon> {{ item.name || 'New Collection' }}</h2>
            <button class="edit-btn" (click)="onEdit()" *ngIf="!editMode">
                <mat-icon>edit</mat-icon> Edit
            </button>
            <button class="edit-btn" (click)="onCancelEdit()" *ngIf="editMode">
                <mat-icon>close</mat-icon> Cancel
            </button>
        </div>

        <div class="detail-content">
            <div class="section-content">
                <!-- Edit Mode -->
                <form *ngIf="editMode; else viewMode" class="detail-form">
                    <!-- Collection Information Section -->
                    <div class="content-section">
                        <h3>Collection Information</h3>
                        <div class="form-grid">
                            <div class="form-row">
                                <label>Collection UID:</label>
                                <input type="text" [(ngModel)]="item.dataSourceCollectionUId" name="dataSourceCollectionUId" />
                            </div>
                            <div class="form-row">
                                <label>Name:</label>
                                <input type="text" [(ngModel)]="item.name" name="name" />
                            </div>
                            <div class="form-row full-width">
                                <label>Description:</label>
                                <textarea [(ngModel)]="item.description" name="description" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-primary" (click)="onSave()">
                            <mat-icon>save</mat-icon> Save
                        </button>
                        <button type="button" class="btn-secondary" (click)="onCancelEdit()">
                            <mat-icon>cancel</mat-icon> Cancel
                        </button>
                    </div>
                </form>

                <!-- View Mode -->
                <ng-template #viewMode>
                    <!-- Collection Information Section -->
                    <div class="content-section">
                        <h3>Collection Information</h3>
                        <div class="info-grid">
                            <div class="info-row">
                                <label>Collection UID:</label>
                                <span class="uid">{{ item.dataSourceCollectionUId }}</span>
                            </div>
                            <div class="info-row">
                                <label>Name:</label>
                                <span>{{ item.name }}</span>
                            </div>
                            <div class="info-row" *ngIf="item.description">
                                <label>Description:</label>
                                <span>{{ item.description }}</span>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
