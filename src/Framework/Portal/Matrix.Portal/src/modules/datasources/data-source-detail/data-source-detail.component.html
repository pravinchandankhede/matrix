<div class="detail-container" *ngIf="item">
    <div class="section-wrapper modern-theme-bg">
        <div class="detail-header">
            <h2><mat-icon>storage</mat-icon> {{ item.name || 'New Data Source' }}</h2>
            <button class="edit-btn" (click)="onEdit()" *ngIf="!editMode">
                <mat-icon>edit</mat-icon> Edit
            </button>
            <button class="edit-btn" (click)="onCancelEdit()" *ngIf="editMode">
                <mat-icon>close</mat-icon> Cancel
            </button>
        </div>
        <form *ngIf="editMode; else viewMode" class="detail-form">
            <div class="form-row">
                <label>Data Source UID:</label>
                <input type="text" [(ngModel)]="item.dataSourceUId" name="dataSourceUId" />
            </div>
            <div class="form-row">
                <label>Name:</label>
                <input type="text" [(ngModel)]="item.name" name="name" />
            </div>
            <div class="form-row">
                <label>Description:</label>
                <textarea [(ngModel)]="item.description" name="description"></textarea>
            </div>
            <div class="form-row">
                <label>Type:</label>
                <select [(ngModel)]="item.type" name="type">
                    <option value="Structured">Structured</option>
                    <option value="SemiStructured">Semi-Structured</option>
                    <option value="Vector">Vector</option>
                    <option value="Multimedia">Multimedia</option>
                    <option value="Streaming">Streaming</option>
                    <option value="External">External</option>
                    <option value="Proprietary">Proprietary</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="save-btn" (click)="onSave()">Save</button>
            </div>
        </form>
        <ng-template #viewMode>
            <div class="detail-view">
                <div class="form-row"><label>Data Source UID:</label> {{ item.dataSourceUId }}</div>
                <div class="form-row"><label>Name:</label> {{ item.name }}</div>
                <div class="form-row"><label>Description:</label> {{ item.description }}</div>
                <div class="form-row"><label>Type:</label> {{ item.type }}</div>
            </div>
        </ng-template>
    </div>
</div>
