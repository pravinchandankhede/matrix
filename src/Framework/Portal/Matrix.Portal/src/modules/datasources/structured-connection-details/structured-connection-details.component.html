<form [formGroup]="form" class="connection-detail-form">
    <div class="connection-form-row">
        <label>Host</label>
        <input formControlName="host" [readonly]="mode === 'view'">
    </div>
    <div class="connection-form-row">
        <label>Port</label>
        <input type="number" formControlName="port" [readonly]="mode === 'view'">
    </div>
    <div class="connection-form-row">
        <label>Database Name</label>
        <input formControlName="databaseName" [readonly]="mode === 'view'">
    </div>
    <div class="connection-form-row">
        <label>Schema</label>
        <input formControlName="schema" [readonly]="mode === 'view'">
    </div>
    <div class="connection-form-row full-width">
        <label>Table List (comma separated)</label>
        <input formControlName="tableList" [readonly]="mode === 'view'">
    </div>
    <div class="connection-form-row full-width">
        <label>Query Template</label>
        <textarea formControlName="queryTemplate" [readonly]="mode === 'view'"></textarea>
    </div>
    <div class="connection-form-actions" *ngIf="mode !== 'view'">
        <button class="connection-btn-primary" type="button" (click)="onSave()">Save</button>
        <button class="connection-btn-secondary" type="button" (click)="onCancel()">Cancel</button>
    </div>
</form>
